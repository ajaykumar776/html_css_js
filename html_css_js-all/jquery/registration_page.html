<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="registration_page.css">    <!--Inline CSS is used here.-->

    <body style="background-color: rgb(62, 75, 75);">
        <header></header>

        <div id="input1">
            <hr>
            <p style="color: cornsilk;"><b>EMAIL  </b></p>

        </div>
        <div id="input3">

        <div id="input5">
            <p style="color: cornsilk;"><b>NAME  </b></p>

        <div id="input7">
            <br>
            <button id="btn4">Click To Register :</button>
        </div>
        <h1 style="color: rgb(255, 255, 255);text-align: center;">LOGG-IN PAGE :</h1><br>
        <div id="input8">
            <hr>

            <p id="input9"></p>
        </div>
        <div id="input10">
            <p style="color: cornsilk;"><b>PASSWORD  </b></p>
            <input type="password" id="input11" placeholder="Range between 6 to 12:" /><hr>

        </div>
        <div id="input12">
            <br>
            <button id="btn5">Click To Logg-in</button>
        </div>
        <footer></footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="registration_page.js"></script>
        </footer>

</html>
